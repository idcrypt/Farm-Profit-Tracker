<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Profit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- jsPDF & Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="title">Farm Profit Tracker</h1>

    <!-- Language Selector -->
    <div class="lang-switcher">
      <label for="langSelect" id="labelLang">Select Language:</label>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="id">Bahasa Indonesia</option>
      </select>
    </div>

    <!-- Account Section -->
    <section id="accountSection">
      <h2 id="accountSectionTitle">Create / Select Crop Account</h2>
      <form id="accountForm">
        <input type="text" id="cropName" placeholder="Crop Name" required>
        <input type="text" id="location" placeholder="Crop Location" required>
        <button type="submit" id="createAccountBtn">Create Account</button>
      </form>
      <div id="accountsList"></div>
    </section>

    <!-- Select Account -->
    <section id="selectAccountSection">
      <h2 id="selectAccountTitle">Select Account</h2>
      <select id="accountSelect"></select>
    </section>

    <!-- Transaction Section -->
    <section id="transactionSection">
      <h2 id="transactionSectionTitle">Add Transaction</h2>
      <form id="transactionForm">
        <input type="date" id="dateInput" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount (IDR)" required>
        <select id="type" required>
          <option value="income" id="optIncome">Income</option>
          <option value="expense" id="optExpense">Expense</option>
        </select>
        <button type="submit" id="addTransactionBtn">Add Transaction</button>
      </form>
    </section>

    <!-- Range Filter for PDF -->
    <section id="rangeSection">
      <h2>PDF Report Range</h2>
      <label>From: <input type="date" id="startDate"></label>
      <label>To: <input type="date" id="endDate"></label>
      <button id="exportPDFBtn">Export PDF</button>
    </section>

    <!-- Results Section -->
    <section id="resultsSection">
      <h2 id="profitTitle">Profit</h2>
      <div id="results"></div>
      <canvas id="weeklyChart" width="400" height="200"></canvas>
      <canvas id="monthlyChart" width="400" height="200"></canvas>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
