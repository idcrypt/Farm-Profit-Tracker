<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm Profit Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container">
    <h1 id="title">Aplikasi Petani</h1>

    <div class="lang-switch">
        <label id="labelLang">Pilih Bahasa:</label>
        <select id="langSelect">
            <option value="id">Indonesia</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="form-section">
        <h3 id="accountSectionTitle">Buat / Pilih Akun Tanaman</h3>
        <input type="text" id="cropName" placeholder="Nama Tanaman">
        <input type="text" id="location" placeholder="Lokasi Tanaman (misal: Pekarangan Sambirejo)">
        <button id="createAccountBtn">Buat Akun</button>

        <h3 id="selectAccountTitle">Pilih Akun</h3>
        <select id="accountSelect"></select>
    </div>

    <div class="form-section">
        <h3 id="transactionSectionTitle">Tambah Transaksi</h3>
        <select id="transactionType">
            <option value="income">Pemasukan</option>
            <option value="expense">Pengeluaran</option>
        </select>
        <input type="text" id="description" placeholder="Deskripsi">
        <input type="number" id="amount" placeholder="Jumlah (IDR)">
        <input type="date" id="date">
        <button id="addTransactionBtn">Tambah Transaksi</button>
    </div>

    <div class="results-section">
        <h2 id="profitTitle">Keuntungan</h2>
        <div id="accountResults"></div>
    </div>

    <div class="chart-section">
        <h2 id="weeklyProfitTitle">Profit Mingguan</h2>
        <canvas id="weeklyChart" height="150"></canvas>
        <h2 id="monthlyProfitTitle">Profit Bulanan</h2>
        <canvas id="monthlyChart" height="150"></canvas>
    </div>

    <button id="exportPDFBtn">Export PDF</button>
</div>
<script src="app.js"></script>
</body>
</html>
